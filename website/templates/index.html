<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theobroma Cacao</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <nav class="navbar has-shadow is-primary">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="{{ url_for('static', filename='assets/cocoa.png') }}" alt="site logo" style="max-height: 70px" class="py-2 px-2">
            </a>
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-start">
                <a class="navbar-item" data-target="home-page">
                    HOME
                </a>
                <a class="navbar-item" data-target="blast-page">
                    BLAST
                </a>
                <a class="navbar-item" data-target="browse-page">
                    BROWSE
                </a>
                <a class="navbar-item" data-target="download-page">
                    DOWNLOAD
                </a>
                <a class="navbar-item" data-target="contact-page">
                    CONTACT US
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container" id="tab-content">
            <div id="home-page">
                <h1 class="title">Home</h1>
                <p>Welcome to cacao</p>
            </div>
            <div class="is-hidden" id="blast-page">
                <h1 class="title">Blast</h1>
                <form method="POST" enctype="multipart/form-data">
                    <select name="modoBlast" id="mBlast">
                        <option value="1">BlastN</option>
                        <option value="2">BlastP</option>
                        <option value="3">BlastX</option>
                        <option value="4">tBlastN</option>
                    </select>
                    <br>
                    <h3>SequÃªncia</h3>
                    <textarea id="nucleotideo" name="nucleotideo" rows="4" cols="50"></textarea>
                    <br>
                    <h3>Ou enviar arquivo</h3>
                    <br>
                    <input type="file" name="file">
                    <input type="submit">
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="is-hidden" id="browse-page">
                <iframe src="{{ url_for('static', filename='jbrowse/index.html') }}" frameborder="0" width="100%" height="700px"></iframe>
            </div>
            <div class="is-hidden" id="download-page">
                <h1 class="title">Download</h1>
            </div>
            <div class="is-hidden" id="contact-page">
                <h1 class="title">Contact Us</h1>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='javascript/index.js') }}"></script>
</body>
</html>
